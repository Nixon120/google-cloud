name: Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

    deploy:
      
        name: Deploy
        runs-on: ubuntu-latest
        ##IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}
        steps:
        
        - name: Login
          uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
          with:
            project_id: ${{ secrets.GCP_PROJECT_ID }}
            service_account_email: ${{ secrets.GCP_EMAIL }}
            service_account_key: ${{ secrets.GCP_CREDENTIALS }}
            
        - name: Configure Docker
          run: gcloud auth configure-docker --quiet
            
        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Build Docker image
          run: docker build . --tag hello-app:latest
        
        - name: Docker Tag
          run: tag gcr.io/google-samples/hello-app:1.0 gcr.io/annular-arena-247212/quickstart-image:tag1

        - name: Test Docker image
          run: docker run hello-world sh -c "go test -v" 

        - name: Push Docker image
          run: docker push gcr.io/annular-arena-247212/quickstart-image:tag1

        - name: Deploy Docker image
          run: gcloud run deploy ${{ secrets.GCP_PROJECT_ID }} --image hello-world --region us-east1-b --platform managed --allow-unauthenticated
